<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }

      p {
        background-color: white;
        border: solid black 3px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const store = Redux.createStore(reducer)

      function criarCor() {
        const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }

      function reducer(state = ESTADO_INICIAL, action) {
        switch (action.type) {
          case 'NEXT_COLOR':
            if(state.index < state.colors.length - 1) {
              return {...state,
              index: state.index + 1
              }
            }
            return state
          case 'PREVIOUS_COLOR' :
            if(state.index > 1) {
              return {...state,
              index: state.index - 1
              }
            }
            return state
          case 'RANDOM_COLOR' :
            const color = criarCor()
            return {...state,
             colors: [...state.colors, color]
            }
          default :
             return state
        }
      }

      nextColor = () => {
        store.dispatch({type: 'NEXT_COLOR'})
      }

      previousColor = () => {
        store.dispatch({type: 'PREVIOUS_COLOR'})
      }

      randomColor = () => {
        store.dispatch({type: 'RANDOM_COLOR'})
      }

      const nextBtn = document.getElementById('next')
      const prevBtn = document.getElementById('previous')
      const randomBtn = document.getElementById('random')
      
      nextBtn.addEventListener('click', nextColor)
      prevBtn.addEventListener('click', previousColor)
      randomBtn.addEventListener('click', randomColor)
      
      store.subscribe(() => {
        const color = document.getElementById('value')
        const container = document.getElementById('container')
        const estadoGlobal = store.getState();
        color.innerText = estadoGlobal.colors[estadoGlobal.index]
        container.style.backgroundColor = estadoGlobal.colors[estadoGlobal.index] 
      })


    </script>
  </body>
</html>
